<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel BT | Contact</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Welcome to the best hotel in Boston"> 
  <meta name="keywords" content="best hotel, hotel, boston, ">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="/index.html"></a> HBT</h1>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a class="current" href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="contact-form">
      <div class="container">
        <form action="submit" class="form">
          <h1>
            <span class="text-primary">Contact </span> 
            Us
          </h1>
          <p>
            Please fill out the form below to contact us
          </p>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="12"></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <section id="contact-info"></section>
  </main>
  <footer class="bg-dark">
    <p>
      Hotel BT &copy; 2020. All rights reserved.
    </p>
  </footer>
</body>
</html>
